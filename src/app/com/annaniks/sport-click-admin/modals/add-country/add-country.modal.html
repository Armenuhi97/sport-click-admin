<div class="modal-content">
    <div class="title">
        <button (click)="close()" class="material-icons"> close</button>
    </div>
    <form class="form" action="" [formGroup]="countryForm">
        <mat-form-field class="full-width">
            <mat-label>Название </mat-label>
            <input matInput type="text" formControlName="country">
        </mat-form-field>
        <div class="add-button">
            <button [disabled]="countryForm.invalid" class="button" (click)="addCountry()">Добавить</button>
        </div>
    </form>

</div>
