<div class="login-content">    
    <form class="form" action="" [formGroup]="loginForm">
        <h1 class="title">Войти</h1>
        <p class="error-mesage" *ngIf="errorMessage">{{errorMessage}}</p>
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" formControlName="email">
            <p class="required-field"
                *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">Это
                обязательное поле *</p>
            <p class="required-field"
                *ngIf="loginForm.get('email').hasError('pattern') && loginForm.get('email').touched">Введите
                правильный email *</p>
        </div>
        <div class="form-group">
            <label for="">Пароль</label>
            <input type="password" formControlName="password">
            <p class="required-field"
                *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">Это
                обязательное поле *</p>
        </div>
        <div class="save-btn">
            <button [disabled]="loginForm.invalid" (click)="login()">Войти</button>
        </div>
    </form>
</div>
